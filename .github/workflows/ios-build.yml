name: iOS Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'capacitor.config.json'
      - 'package.json'
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: Build web assets
      run: |
        npm run build
        
    - name: Sync Capacitor iOS
      run: |
        npx cap sync ios
        
    - name: Setup CocoaPods
      run: |
        cd ios/App
        gem install cocoapods || echo "CocoaPods already installed"
        pod install || pod install --repo-update
        
    - name: Build iOS app for device
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          clean build
        
    - name: Create IPA from built app
      run: |
        cd ios/App
        mkdir -p build/ipa/Payload
        
        # Find the built .app file
        APP_PATH=$(find build/Build/Products/Release-iphoneos -name "App.app" -type d | head -1)
        
        if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
          echo "Found app at: $APP_PATH"
          cp -r "$APP_PATH" build/ipa/Payload/
          cd build/ipa
          zip -r App.ipa Payload
          cd ../..
          echo "✅ IPA created successfully!"
          ls -lh build/ipa/App.ipa
        else
          echo "❌ App not found. Checking build directory..."
          find build -name "*.app" -type d || echo "No .app files found"
          find build -type d | head -20
          exit 1
        fi
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-app
        path: ios/App/build/ipa/*.ipa
        retention-days: 30
        if-no-files-found: warn
