name: iOS Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'capacitor.config.json'
      - 'package.json'
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: Build web assets
      run: |
        npm run build
        
    - name: Sync Capacitor iOS
      run: |
        npx cap sync ios
        
    - name: Setup CocoaPods
      run: |
        cd ios/App
        gem install cocoapods || echo "CocoaPods already installed"
        pod install || pod install --repo-update
        
    - name: Build iOS app (Development)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Release \
          -archivePath build/App.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          archive || echo "Build attempt completed"
        
    - name: Create IPA (Development/Ad-hoc)
      run: |
        cd ios/App
        mkdir -p build/ipa
        if [ -d "build/App.xcarchive" ]; then
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates || echo "Export attempt completed"
        fi
        
    - name: Build IPA manually if needed
      if: always()
      run: |
        cd ios/App
        mkdir -p build/ipa
        if [ -d "build/Build/Products/Release-iphoneos/App.app" ]; then
          mkdir -p build/ipa/Payload
          cp -r build/Build/Products/Release-iphoneos/App.app build/ipa/Payload/
          cd build/ipa
          zip -r App.ipa Payload
          cd ../..
        fi
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ios-app
        path: |
          ios/App/build/ipa/*.ipa
          ios/App/build/*.ipa
        retention-days: 30
