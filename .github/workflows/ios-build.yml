name: iOS Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'capacitor.config.json'
      - 'package.json'
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        
    - name: Build web assets
      run: |
        npm run build
        
    - name: Sync Capacitor iOS
      run: |
        npx cap sync ios
        
    - name: Setup CocoaPods
      run: |
        cd ios/App
        gem install cocoapods || echo "CocoaPods already installed"
        pod repo update || echo "Repo update skipped"
        pod install --repo-update
        
    - name: Build iOS app for device
      run: |
        cd ios/App
        set -e  # Exit on error
        
        echo "ðŸ”¨ Building iOS app..."
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          clean build \
          | xcpretty || true
        
        echo "âœ… Build completed"
        
    - name: Find and list build artifacts
      run: |
        cd ios/App
        echo "ðŸ” Searching for built app..."
        
        # Search for .app files
        find build -name "*.app" -type d 2>/dev/null | while read app; do
          echo "Found app: $app"
          ls -lh "$app" | head -5
        done
        
        # List build directory structure
        echo ""
        echo "ðŸ“ Build directory structure:"
        find build -type d -maxdepth 4 2>/dev/null | head -20
        
        # List all files in Products directory
        if [ -d "build/Build/Products" ]; then
          echo ""
          echo "ðŸ“¦ Products directory:"
          find build/Build/Products -type f 2>/dev/null | head -10
        fi
        
    - name: Create IPA from built app
      run: |
        cd ios/App
        mkdir -p build/ipa/Payload
        
        # Try multiple possible locations
        APP_PATH=""
        
        # Location 1: Standard derivedDataPath
        if [ -d "build/Build/Products/Release-iphoneos/App.app" ]; then
          APP_PATH="build/Build/Products/Release-iphoneos/App.app"
        # Location 2: Alternative path
        elif [ -d "build/Release-iphoneos/App.app" ]; then
          APP_PATH="build/Release-iphoneos/App.app"
        # Location 3: Search for any App.app
        else
          APP_PATH=$(find build -name "App.app" -type d 2>/dev/null | head -1)
        fi
        
        if [ -n "$APP_PATH" ] && [ -d "$APP_PATH" ]; then
          echo "âœ… Found app at: $APP_PATH"
          cp -r "$APP_PATH" build/ipa/Payload/
          cd build/ipa
          zip -r App.ipa Payload
          cd ../..
          echo "âœ… IPA created successfully!"
          ls -lh build/ipa/App.ipa
          
          # Verify IPA structure
          echo ""
          echo "ðŸ“¦ IPA contents:"
          unzip -l build/ipa/App.ipa | head -10
        else
          echo "âŒ App not found. Build may have failed."
          echo "Listing all .app files found:"
          find build -name "*.app" -type d 2>/dev/null || echo "No .app files found"
          exit 1
        fi
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-app
        path: ios/App/build/ipa/*.ipa
        retention-days: 30
        if-no-files-found: warn
